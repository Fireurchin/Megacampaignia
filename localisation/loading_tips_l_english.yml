l_english:
 LOADING_TIP_0:0 "The Politician's goal is to build a fortune, ours is to build our homeland flowering and strong.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_1:0 "A nation lives forever through its concepts, honour, and culture.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_2:0 "According to Sun Wu, the battle is decided by the smallest confrontations. It then stands to reason that war is not determined by battles but by how the individual soldier fits into the battle.\n- Manuel Lijen Sun"
 LOADING_TIP_3:0 "If we lose the war in the air we lose the war and we lose it quickly.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "All attempts at buying our souls, all attempts of seperating us, and all treasons will fall to the ground.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_5:0 "There is nothing lost in peace.\n- Pope Pius XII"
 LOADING_TIP_6:0 "A day will come when the civilized world will deny its God, when the Church will doubt as Peter doubted. She will be tempted to believe that man has become God.\n- Pope Pius XII"
 LOADING_TIP_7:0 "If a strong government finds that it can, with impunity, destroy a weak people, then war is always inevitable.\n- Haile Selassie"
 LOADING_TIP_8:0 "Those who control the vote decide nothing. Those who control the money decide everything.\n- Alexander IV"
 LOADING_TIP_9:0 "Are the Bavarians German or are they Persian? If the former, their armies are not as immortal as they believe.\n- Alexander IV"
 LOADING_TIP_10:0 "The Pope! How many blasted divisions does he have?\n- Konstantinos Bakopoulos after news of the Albanian retreat following the Battle of Serande"
 LOADING_TIP_11:0 "Democracy, in all of its forms, must not be allowed to live.\n- Alexander IV"
 LOADING_TIP_12:0 "Give the people too much power and they will think themselves too wise for any rule but their own.\n- Alexander IV"
 LOADING_TIP_13:0 "The theory of war as an apt and proportionate means of solving international conflicts is now out of date.\n- Pope Pius XII"
 LOADING_TIP_14:0 "Mainly through sins of impurity, do the forces of darkness subjugate souls.\n- Pope Pius XII"
 LOADING_TIP_15:0 "We have first seized the front line of trenches, then the second and the third, and our adversary, is now firing at us, not knowing that we would like nothing better than to come to his aid against the real enemy.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_16:0 "The rise or fall of Beitong means the nothing to birth or death of our nation.\n- Gregor Jieshi Jiang"
 LOADING_TIP_17:0 "Germany will either be a world power or will not be at all.\n- Rupprecht I"
 LOADING_TIP_18:0 "We have endured outrage after outrage, ridicule after ridicule, slap after slap, until we have come to see ourselves in this frightening situation.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_19:0 "If you're going through hell, keep going.\n- Unknown"
 LOADING_TIP_20:0 "I urge you to have a five-minute conversation with the average voter and consider that this same fool believes he is fit to decide the fate of an entire nation.\n- Alexander IV"
 LOADING_TIP_21:0 "Whenever in future wars the battle is fought, panzer troops will play the decisive role.\n- Heinz Guderian"
 LOADING_TIP_22:0 "The new Tokugawa Tiger can be used until they break down without trying to repair them. They have bad engines, transmission and suspension.\n- Technology Department of the Chinese Eastern Military Command"
 LOADING_TIP_23:0 "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George S. Patton"
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25:0 "Prayer is more than meditation. In meditation the source of strength is one's self. When one prays he goes to a source of strength greater than his own.\n- Gregor Jieshi Jiang"
 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_27:0 "Wars are never won with superior weapons. They are fought and won by the spirit of men.\n- Claire Lee Chennault"
 LOADING_TIP_28:0 "The first time I ever saw a jet, I shot it down.\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_29:0 "Rhomaioi are a resiliant people, we act best when we are downtrodden.\n- Constantine XIX"
 LOADING_TIP_30:0 "Leadership does not mean picking the best men, it means identifying and encouraging men who are best at what they do.\n- Witold Pilecki"
 LOADING_TIP_31:0 "There are not one hundred people in the United States who hate The Catholic Church, but there are millions who hate what they wrongly perceive the Catholic Church to be.\n- Fulton J. Sheen to the Emergency Congress of the American Opposition"
 LOADING_TIP_32:0 "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "When survival is threatened, wars between nations result.\n- Rupprecht I"
 LOADING_TIP_35:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38:0 "It is dreadful to fight years for your fatherland, to then find yourself an enemy of your country, persecuted by your own kind.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_39:0 "Bavaria cares of cosmetic matters, they could never grasp the human spirit we fight for.\n- Corneliu Zelea Codreanu, in response to the Vienna Award."
 LOADING_TIP_40:0 "We will have the Rhine by April, or else my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Ignacy Mościcki (on Lithuania)"
 LOADING_TIP_42:0 "Even with China's aid, I can only run wild for the first six months of a war against the Matsumae and Tokugawa.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Mitsuo Fuchida"
 LOADING_TIP_44:0 "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Antanas Smetona"
 LOADING_TIP_45:0 "Go to Hell!\n- Anthony C. McAuliffe (responding to Patton's demand for surrender)"
 LOADING_TIP_46:0 "Outside the kingdom of the Lord there is no nation which is greater than any other. God and history will remember your judgment.\n- Haile Selassie I"
 LOADING_TIP_47:0 "Not one step back!\n- CNT-FAI Order No. 17"
 LOADING_TIP_48:0 "4000 years of endless war, all for a century of peace.\n- Pavlos VI"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Sankt Petrograd)"
 LOADING_TIP_50:0 "Farrell underestimates us, that is his greatest weakness. And knowledge of said weakness is our greatest strength.\n- Gregor Jieshi Jiang"
 LOADING_TIP_51:0 "We have not yet arrived at the end of the world, but we can see it in sight.\n- Showa Yamamoto, 1940"
 LOADING_TIP_52:0 "We should have known better after the first war.\n- Antanas Smetona"
 LOADING_TIP_53:0 "The vastness of Russia devours us.\n- Antanas Smetona"
 LOADING_TIP_54:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "It is a shame the people of Spain chose to embrace the Godless comfort of anarchism over the glorious future we would have provided them.\n- Rupprecht I"
 LOADING_TIP_56:0 "Scratch one flattop! Dixon to carrier: scratch one flattop!\n- Robert E. Dixon, Battle of the Coral Sea"
 LOADING_TIP_57:0 "The only good luck many great men ever had was being born with the ability and determination to overcome bad luck..\n- Harry Pollitt"
 LOADING_TIP_58:0 "Jum"
 LOADING_TIP_59:0 "The Bavarians entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Alphonse 'Dynamite' Juin"
 LOADING_TIP_60:0 "If France invaded Hell, then it is natural I play devil's advocate.\n- Rupprecht I"
 LOADING_TIP_61:0 "To each nation God has traced a line of destiny.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_62:0 "Peace demands the united efforts of us all. Who can foresee what spark might ignite the fuse?\n- Haile Selassie"
 LOADING_TIP_63:0 "Above all, we must avoid the pitfalls of tribalism.\n- Haile Selassie"
 LOADING_TIP_64:0 "The Bavarians have bluffed to the Poles in saying they are going to attack. There is no idea of it.\n- Georges Bonnet, 1939"
 LOADING_TIP_65:0 "The country is dying cause of an lack of men, not a lack of programms.\n- Corneliu Zelea Codreanu"
 LOADING_TIP_66:0 "Furthermore it is innevitable that this war result in our victory, the self-proclaimed 'Tetrarchy' simply stand no chance.\n- US Senator William Borah, 1937, prior to Chapel Hill"
 LOADING_TIP_67:0 "Switzerland possesses the most disgusting and miserable people and political system. The Swiss are the mortal enemies of all Europe.\n- Rupprecht I"
 LOADING_TIP_68:0 "Modern warfare is by no means merely a matter of military operations.\n- Gregor Jieshi Jiang"
 LOADING_TIP_69:0 "France misleads you with their empty promises, at the end, they will make you lick the dirt from their shoes and you will do so willingly and mindlessly like dogs.\n- Italo Balbo"
 LOADING_TIP_70:0 "We have been foolish to think the battle over the soul of Europe can be won by peace and negotiation.\n- Harry Pollitt"
 LOADING_TIP_71:0 "I should like to take pride in the Revolutions of 1840, but I can only find disappointment and disgust.\n- Harry Pollitt"
 LOADING_TIP_72:0 "Thank God for our ally Spain.\n- Paul Reynard, 11 March 1936"
 LOADING_TIP_73:0 "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "We all wish to live.\n- Haile Selassie"
 LOADING_TIP_75:0 "Justice above Princes, Righteousness above Law.\n- Motto of the Tennessee Dragons"
 LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Through the mud and the blood to the green fields beyond.\n- Canadian Armoured Corps motto"
 LOADING_TIP_79:0 "There is general curiosity in the Imperial Navy to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Ioannes Metaxas (on the Italian declaration of war)"
 LOADING_TIP_80:0 "And we will fight them with the stumps where our fists once were, and we will strangle them with the sinews of our mangled bodies.\n - Emperor Showa (Battle of Kyoto)"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 ""Give me fifty Halifaxes and Farrell can have the Northern Pass."\n - Gregor Jieshi Jiang"
 LOADING_TIP_83:0 ""Dear comrade in arms, after 15 years of battles, persecutions and sacrifices, Romania's youth must know that the hour of the Legionaire victory isn't far."\n - Corneliu Zelea Codreanu"
 LOADING_TIP_84:0 ""Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost."\n - Unknown"
 LOADING_TIP_85:0 ""It is the inaction of those who could have acted; the silence of the voice of justice; that has made it possible for evil to triumph."\n - Haile Selassie"
 LOADING_TIP_86:0 ""Endure all pains, whatever they may be, because our sacrifices will be the iron foundation of our Victory."\n - Corneliu Zelea Codreanu"
 LOADING_TIP_87:0 ""Leadership is not Domination. The true leader is a different sort; He inspires others to follow in his wake, holding aloft the great torch of wisdom."\n - Haile Selassie"
 LOADING_TIP_88:0 ""Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it."\n - Charles de Gaulle"
 LOADING_TIP_89:0 "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to Polish resistance"
 LOADING_TIP_90:0 "A State like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Rupprecht I"
