l_english:
 communism:0 "Leftist"
 communism_noun:0 "Leftism"
 democratic:0 "Liberal"
 democratic_noun:0 "Liberalism"
 fascism:0 "Integralist"
 fascism_noun:0 "Integralism"
 fascism_desc:0 "Corpus of the Nationstate"
 communism_desc:0 "Dictatorship of the Proletariat"
 democratic_desc:0 "Westernized Liberal Democracy"
 conservatism:0 "Protectionism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, protectionism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Libertarianism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, libertarianism views safeguarding these rights as the primary function of the state."
 socialism:0 "Social Democracy"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, social democracy aims to abolish or mitigate the effects of capitalism with public mandate."
 authoritarian_republic:0 "Authoritarian Republic"
 authoritarian_republic_desc:0 "An Authoritarian Republic is a form of republican government that, while not neccessarily democratic, does not incorporate ideals of leftism or integralism."
 masonic:0 "Masonic State"
 masonic_desc:0 "This state is a puppet of the masonic Rajput empire."
 red_tory:0 "Red Toryism"
 red_tory_desc:0 "Characterized by a desire for traditional values and social justice, red toryism attempts to stamp out percieved ills of society through social welfare and social conservatism."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Third Internationalnism"
 leninism_desc:0 "A political ideology based in Marxist thought, the Third International seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Accelerationism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Accelerationism emphasizes the rapid development of societal establishments and technological benchmarks in order to achieve the Marxist utopia."
 anti_revisionism:0 "Agrarian Socialism"
 anti_revisionism_desc:0 "Agrarian socialism represents a return to traditional practices, both in ideology and lifestyle. Agrarian socialists reject the criticisms of Marx and Rousseau, often advocating for a form of socialism in its most primitive state."
 anarchist_communism:0 "Anarchism"
 anarchist_communism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives favoring voluntary associations and mutual aid."
 syndicate:0 "Syndicate"
 syndicate_desc:0 "A syndicate is a form of economic governance wherein the workers control the means of production through the use of labour unions"
 left_fascism:0 "Left-Fascism"
 left_fascism_desc:0 "A Left-Fascist regime is any regime that is fascistic in nature, but left-wing in character. National Bolshevism being an anachronistic example."
 nazism:0 "National Socialism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of ethnic supremacy. It promotes aggressive expansionism and an eventual transition to an autarkic state bound by the natural cohesion of the people."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falange"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falange values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "The rexist movement promotes the idea that the supremacy of the nation is guarenteed only by the absoluteness of a king. Rexists advocate for a staunchly conservative nationalist government, bound by a corporatist economic policy."
 integralism:0 "Integralism"
 integralism_desc:0 "The brainchild of the Antarcticien literati, Plínio Salgado, Integralism argues for the triumph of the immortal soul over the materialism of socialist and libertine societies, seeking to blend Catholic clerical fascism with non-racist and anti-racist views of nationalism."
 iron_guard:0 "Legionnairism"
 iron_guard_desc:0 "The Legionnaire Movement was founded by Corneliu Zelea Codreanu as an Orthodox Christian clerical fascist movement with heavy opposition toward capitalism and internationalism, espousing instead an agrarian framework of nationalism."
 natsynd:0 "National Syndicalism"
 natsynd_desc:0 "National syndicalism is a form of syndicalist thought that was developed and perfected by Sorel and popularized throughout France. National Syndicalism paints the idea of the Syndicate as being a tool of the state to ensure fairness and cohesion over the eternally self-serving interests of the free masses."
 gen_nazism:0 "Technocracy"
 gen_nazism_desc:0 "Rooted in pragmatic utopianism, technocracy is an extreme form of corporatism, based off the writings and theory of William Henry Smith and Trofim Lysenko, that reorganizes society into subunits of function, and invests all secular authority under a bureaucracy of technocrats."
 neutrality:0 "Monarchist"
 neutrality_noun:0 "Monarchist"
 neutrality_desc:0 "Divine Right of Kings"
 despotism:0 "Absolutist"
 despotism_desc:0 "Absolutism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Constitutionalism"
 moderatism_desc:1 "Constitutionalism is the half-way point between absolutism and republicanism. Constitutional monarchs find it in their interests to rule for the people according to legislations set in place by the people."
 centrism:1 "Hereditary Republic"
 centrism_desc:1 "A hereditary republic is any despotic regime that does not operate on the lines of absolutism nor constitutionalism."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 regency:0 "Regency"
 regency_desc:0 "A regency is any form of government created in the case of a monarch that is unfit to rule."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "A theocracy is a government where secular power is subject to the Divine."
 illuminati_india:0 "Enlightened Despotism"
 illuminati_india_desc:0 "The Rajput people place a great deal of emphasis on the idea of gnosis and divine enlightenment. The Samrat Chakravatin, in this case, embodies the light of the heavens to the fullest."
 illuminati_puppet:0 "Enlightened State"
 illuminati_puppet_desc:0 "This state is a puppet of the masonic Rajput empire."
